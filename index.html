<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados y Apuestas</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="main js_main">
        <h1>Dados y Apuestas</h1>
        <h3>Introduce aquí tu jugada:</h3>
        <select name="" id="" class="js_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <label for="number" class="js_number">
            <input type="text" name="number" id="number" placeholder="¿Cuánto apuestas?">
            <button class="btn js_btn">Jugar</button>
        </label>
        <h2 class="js_menssage">¡Vamos a jugar!</h2>
        <div>
        <p class="js_balance">Saldo: 50</p>
        </div>
        <script src="./js/main.js"></script>
    </main>
</body>
</html>
