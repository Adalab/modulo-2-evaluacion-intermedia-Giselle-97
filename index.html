<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados y Apuestas</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <main class="main js_main">
      <h1>Dados y Apuestas</h1>
      <h3>Introduce aquí tu jugada:</h3>

      <form>
        <select class="js_select" name="playerNumber" id="playerNumber">
          <option hidden selected>Qué número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          class="js_numberBet"
          type="text"
          name="numberBet"
          id="numberBet"
          placeholder="¿Cuánto apuestas?"
        />
        <input class="js_btn" type="submit" value="Jugar" />
      </form>

      <h2 class="js_message">¡Vamos a jugar!</h2>
      <div>
        <p>Saldo: <spam class="js_balance">50</spam></p>
      </div>
      <script src="./js/main.js"></script>
    </main>
  </body>
</html>
